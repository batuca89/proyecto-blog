        </div>

            <h2 class="fw-bold text-center py-5 text-white "><u>Bienvenidos</u></h2>
            <form action="#" class="formulario">

                <label for="email" class="form-email text-white">Correo electronico</label>

                    <span class="input-group-text" id="basic-addon1"><i class="fa-sharp fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control" name="email">
                  </div>


           
                  <label for="password" class="form-email text-white">Contrase√±a</label>
                    <div class="mb-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" name="password">
                          </div>


                    </div>
                  
                      
                
                    
                <div class="my-3 text-white"><span>No tienes cuenta? <a href="#">Registrate</a></span><br>
                <span> <a href="#">Olvidaste tu password?</a></span></div>

                <div class="row text-center">

                </div>

                        <button class=" btn btn-outline-primary w-100 my-1">

                        </div></button>
                   
                    
                        <button class=" btn btn-outline-danger w-100 my-1">

                            </div>
                            <div class="col-10 text-center" >Google</div>
                        </div></button>
                    
                </div>
            
        </div>
    </div>
